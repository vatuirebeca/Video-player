<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Custom Video Player</h1>
        <div class="video-container" id="videoContainer">
            <video id="myVideo" controls>
                <source src="video.mp4" type="video/mp4">
            </video>
            <canvas id="videoCanvas"></canvas>
        </div>
        <div class="visualizer-container">
            <canvas id="audioVisualizer"></canvas>
        </div>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <button id="fullscreenBtn">Fullscreen</button>
            <div class="control-group">
                <label>Volume</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
            </div>
            <div class="control-group">
                <label>Speed</label>
                <select id="speedSelect">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            <div class="control-group">
                <label>Filter</label>
                <select id="filterSelect">
                    <option value="none">None</option>
                    <option value="grayscale(100%)">Grayscale</option>
                    <option value="sepia(100%)">Sepia</option>
                    <option value="brightness(1.5)">Bright</option>
                    <option value="contrast(1.5)">Contrast</option>
                    <option value="blur(3px)">Blur</option>
                </select>
            </div>
            <div class="control-group">
                <label>Bass</label>
                <input type="range" id="bassSlider" min="-10" max="10" value="0">
            </div>
            <div class="control-group">
                <label>Treble</label>
                <input type="range" id="trebleSlider" min="-10" max="10" value="0">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
